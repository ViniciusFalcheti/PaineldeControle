<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="/../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de programação</title>
</head>
<body class="cadastro-body">
    <div class="cadastro-div programacao">
        <h1 class="titulo-cadastro"> Cadastrar Programa</h1>
        <form action="/cadastro_programacao" method="POST">
            <label for="inicio">Início</label>
            <input type="time" name="inicioprogramacao" id="inicioprogramacao" placeholder="Digite o horário de início exemplo:14:44" autocomplete="off"
            value="{{ request.form.inicioprogramacao }}"> 
            <label for="termino">Término</label>
            <input type="time" name="terminoprogramacao" id="terminoprogramacao" placeholder="Digite o término exemplo: 15:30" autocomplete="off"
            value="{{ request.form.terminoprogramacao }}"> 
            <label for="titulo">Título</label>
            <input type="text" name="tituloprogramacao" id="tituloprogramacao" placeholder="Digite o titulo do programa" autocomplete="off"
            value="{{ request.form.tituloprogramacao }}"> 
            <label for="descricao">Descrição</label>
            <textarea type="text" name="descricaoprogramacao" cols="40" rows="3" placeholder="Digite a descrição do programa" id="descricaoprogramacao"
            value="{{ request.form.descricaoprogramacao }}"> </textarea>
            <label for="diadasemana">Dia(s) da semana</label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="segunda" name="dia">
                <label class="form-check-label" for="inlineCheckbox1">Segunda</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="terca" name="dia">
                <label class="form-check-label" for="inlineCheckbox2">Terça</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="quarta" name="dia">
                <label class="form-check-label" for="inlineCheckbox3">Quarta</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="quinta" name="dia">
                <label class="form-check-label" for="inlineCheckbox4">Quinta</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="sexta" name="dia">
                <label class="form-check-label" for="inlineCheckbox5">Sexta</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="sabado" name="dia">
                <label class="form-check-label" for="inlineCheckbox6">Sábado</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="domingo" name="dia">
                <label class="form-check-label" for="inlineCheckbox7">Domingo</label>
              </div>
            <input type="submit" value="cadastrar Programação" id="cadastro-programacao" class="btn-cadastro">
        </form>
    </div>
</body>
</html>
