<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="../../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contato</title>
</head>
<body class="cadastro-body">
    <div class="cadastro-div contato">
        <h1 class="titulo-cadastro"> Cadastrar Contato</h1>
        <form action="/cadastro_contato" method="POST">
            <label for="redesocial">Rede Social</label>
            <input type="redesocial" name="redesocial" id="redesocial" placeholder="Digite o nome da rede social" autocomplete="off"
            value="{{ request.form.redesocial }}"> 
            <label for="usuario">Nome de usuário</label>
            <input type="usuario" name="usuario" id="usuario" placeholder="Digite o @ ou nome de usuário" autocomplete="off"
            value="{{ request.form.usuario }}">
            <label for="link">Link</label>
            <input type="linkcontato" name="linkcontato" id="linkcontato" placeholder="Digite o link que leva para a rede social" autocomplete="off"
            value="{{ request.form.linkcontato }}"> 
            <input type="submit" value="cadastrar Contato" id="cadastro-contato" class="btn-cadastro">

            
        </form>
        {% set mensagens = get_flashed_messages() %}
        <!-- {% with mensagens = get_flashed_messages(with_categories=true) %} -->
            {% if mensagens %}
            <div>
                {% for msg in mensagens %}
                    <span class="flash">{{ msg[1] }}</span>
                {% endfor %}
            </div>
            {% endif %}
        <!-- {% endwith %} -->
    </div>
</body>
</html>
