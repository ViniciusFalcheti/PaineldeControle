<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="../../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contato</title>
</head>
<body class="cadastro-body">
    <div class="cadastro-div contato">
        <h1 class="titulo-cadastro"> Editar Contato</h1>
        <form action="/editar_contato/{{linhas[0]}}" method="POST">
            <label for="redesocial">Rede Social</label>
            <input type="redesocial" name="redesocial" id="redesocial" value="{{ linhas[1] }}"> 
            <label for="usuario">Nome de usuÃ¡rio</label>
            <input type="usuario" name="usuario" id="usuario" value="{{ linhas[2] }}">
            <label for="link">Link</label>
            <input type="linkcontato" name="linkcontato" id="linkcontato" value="{{ linhas[3] }}"> 
            <input type="submit" value="Editar Contato" id="editar-contato" class="btn-cadastro">

            
        </form>
        {% set mensagens = get_flashed_messages() %}
        <!-- {% with mensagens = get_flashed_messages(with_categories=true) %} -->
            {% if mensagens %}
            <div>
                {% for msg in mensagens %}
                    <span class="flash">{{ msg[1] }}</span>
                {% endfor %}
            </div>
            {% endif %}
        <!-- {% endwith %} -->
    </div>
</body>
</html>
