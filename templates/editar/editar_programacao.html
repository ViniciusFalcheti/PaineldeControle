<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="/../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar programação</title>
</head>
<body class="cadastro-body">
    <div class="cadastro-div programacao">
        <h1 class="titulo-cadastro"> Editar Programa</h1>
        <form action="/editar_programacao/{{linhas[0]}}/{{linhas[1]}}" method="POST">
            <label for="inicio">Início</label>
            <input type="time" name="inicioprogramacao" id="inicioprogramacao" placeholder="Digite o horário de início exemplo:14:30" autocomplete="off"
            value="{{ linhas[1] }}"> 
            <label for="termino">Término</label>
            <input type="time" name="terminoprogramacao" id="terminoprogramacao" placeholder="Digite o término exemplo: 15:30" autocomplete="off"
            value="{{ linhas[2] }}"> 
            <label for="titulo">Título</label>
            <input type="text" name="tituloprogramacao" id="tituloprogramacao" placeholder="Digite o titulo do programa" autocomplete="off"
            value="{{ linhas[3] }}"> 
            <label for="descricao">Descrição</label>
            <textarea type="text" name="descricaoprogramacao" cols="40" rows="3" placeholder="Digite a descrição do programa" id="descricaoprogramacao"
            value="{{ linhas[4] }}"> </textarea>
            <input type="submit" value="Editar Programação" id="cadastro-programacao" class="btn-cadastro">
        </form>
    </div>
</body>
</html>
