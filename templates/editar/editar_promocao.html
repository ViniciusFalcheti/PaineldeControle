<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="../../static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de promoção</title>
</head>
<body class="cadastro-body">
    <div class="cadastro-div promocao">
        <h1 class="titulo-cadastro">Editar Promoção</h1>
        <form action="/editar_promocao/{{linha[0]}}" method="POST">
            <label for="titulo">Título</label>
            <input type="titulo" name="titulopromo" id="titulopromo" placeholder="Digite o título da promoção" autocomplete="off"
            value="{{ linha[1] }}"> 
            <label for="descricao">Descrição</label>
            <textarea name="descricaopromo" cols="40" rows="3" placeholder="Digite a descrição da promoção" id="descricao-programacao" value="{{  linha[2] }}"> </textarea>
            <label for="titulo">Título</label>
            <input type="premio" name="premiopromo" id="premiopromo" placeholder="Digite o(s) prêmio(s)" autocomplete="off"
            value="{{ linha[3] }}">  
            <label for="requisitos">Requisitos</label>
            <textarea name="requisitospromo" cols="40" rows="3" placeholder="Digite os requisitos da promoção" id="requisitospromo" value="{{ linha[4] }}"></textarea>
            <label for="link">Link</label>
            <input type="link" name="linkpromo" id="linkpromo" placeholder="Digite o link que leva para a promoção" autocomplete="off"
            value="{{ linha[5] }}">
            <label for="inicio">Início</label>
            <input type="date" name="iniciopromo" id="iniciopromo" autocomplete="off"
            value="{{ linha[6] }}">   
            <label for="termino">Término</label>
            <input type="date" name="terminopromo" id="terminopromo" autocomplete="off"
            value="{{ linha[7] }}">   
            <input type="submit" value="Editar Promoção" id="cadastro-contato" class="btn-cadastro">
        </form>
    </div>
</body>
</html>
